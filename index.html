<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Image Slider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
        crossorigin="anonymous">
</head>

<body>

    <div class="carousel-container">
        <div id="prevBtn"><i class="fas fa-angle-left"></i></div>
        <div id="nextBtn"><i class="fas fa-angle-right"></i></div>
        <div class="carousel-slide">
            <img src="img/5.jfif" alt="" id="lastClone">
            <img src="img/1.jfif" alt="">
            <img src="img/2.jfif" alt="">
            <img src="img/3.jfif" alt="">
            <img src="img/4.jfif" alt="">
            <img src="img/5.jfif" alt="">
            <img src="img/1.jfif" alt="" id="firstClone">
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
